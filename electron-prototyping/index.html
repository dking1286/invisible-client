<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Electron test</title>
</head>
<body>
  <h1>Hello world!</h1>
  <button onclick="greet()"></button>
  <!-- More paragraphs will be filled in -->
  <script>
    function greet() {
      const p = document.createElement('p');
      p.innerText = "You clicked the button! Congratulations."
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
